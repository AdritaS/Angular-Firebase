<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="formErrors.fullName">
        <label class="col-sm-2 control-label" for="fullName">Full Name</label>
        <div class="col-sm-8">
          <input id="fullName" type="text" class="form-control" formControlName="fullName"
            (blur)="logValidationErrors(employeeForm)">
          <span class="help-block" *ngIf="formErrors.fullName">
            {{formErrors.fullName}}
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Contact Preference</label>
        <div class="col-md-8">
          <label class="radio-inline">
            <input type="radio" value="email" formControlName="contactPreference"
              (click)="onContactPrefernceChange('email')">Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" formControlName="contactPreference"
              (click)="onContactPrefernceChange('phone')">Phone
          </label>
        </div>
      </div>
      <div class="form-group" [class.has-error]="formErrors.email">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
          <input id="email" type="text" class="form-control" formControlName="email"
            (blur)="logValidationErrors(employeeForm)">
          <span class="help-block" *ngIf="formErrors.email">
            {{formErrors.email}}
          </span>
        </div>
      </div>
      <div class="form-group" [class.has-error]="formErrors.phone">
        <label class="col-sm-2 control-label" for="phone">Phone</label>
        <div class="col-sm-8">
          <input id="phone" type="text" class="form-control" formControlName="phone"
            (blur)="logValidationErrors(employeeForm)">
          <span class="help-block" *ngIf="formErrors.phone">
            {{formErrors.phone}}
          </span>
        </div>
      </div>
      <div class="form-group" [class.has-error]="formErrors.pan">
        <label class="col-sm-2 control-label" for="pan">PAN No</label>
        <div class="col-sm-8">
          <input id="pan" type="text" class="form-control" formControlName="pan"
            (blur)="logValidationErrors(employeeForm)">
          <span class="help-block" *ngIf="formErrors.pan">
            {{formErrors.pan}}
          </span>
        </div>
      </div>
      <div formGroupName="skills" class="well">

        <div class="form-group" [class.has-error]="formErrors.skillName">
          <label class="col-sm-2 control-label" for="skillName">
            Skill
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="skillName" placeholder="Skill Name" formControlName="skillName"
              (blur)="logValidationErrors(employeeForm)">
            <span class="help-block" *ngIf="formErrors.skillName">
              {{formErrors.skillName}}
            </span>
          </div>
        </div>
        <div class="form-group" [class.has-error]="formErrors.experienceInYears">
          <label class="col-sm-2 control-label" for="experienceInYears">
            Experience
          </label>
          <div class="col-sm-4">
            <input type="text" placeholder="Experience in Years" class="form-control"
              formControlName="experienceInYears" (blur)="logValidationErrors(employeeForm)">
            <span class="help-block" *ngIf="formErrors.experienceInYears">
              {{formErrors.experienceInYears}}
            </span>
          </div>
        </div>

        <div class="form-group" [class.has-error]="formErrors.proficiency">
          <label class="col-md-2 control-label">Proficiency</label>
          <div class="col-md-8">
            <label class="radio-inline">
              <input id="proficiency" type="radio" value="beginner" formControlName="proficiency"
                (blur)="logValidationErrors(employeeForm)">Beginner
            </label>
            <label class="radio-inline">
              <input id="proficiency" type="radio" value="intermediate" formControlName="proficiency"
                (blur)="logValidationErrors(employeeForm)">Intermediate
            </label>
            <label class="radio-inline">
              <input id="proficiency" type="radio" value="advanced" formControlName="proficiency"
                (blur)="logValidationErrors(employeeForm)">Advanced
            </label>
            <span class="help-block" *ngIf="formErrors.proficiency">
              {{formErrors.proficiency}}
            </span>
          </div>
        </div>

      </div>



    </div>
    <div class="panel-footer">
      <div class="btn-group">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-default" type="button" (click)="disableForm()">Disable Form</button>
      </div>
    </div>
  </div>
</form>
